<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <div class="pad-t-1-2">
    <div class="ib push-r">
      <input type="checkbox" id="agree">
      <label for="agree">Agree</label>
    </div>
    <div class="ib push-r">
      <input type="checkbox" id="disagree">
      <label for="disagree">Disagree</label>
    </div>
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide an input</span>
    </p>
  </div>

</body>
</html>
