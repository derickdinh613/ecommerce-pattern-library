<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js" charset="utf-8"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banner/banner"></script>
  <div class="grid wrapper">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "h2": "Nocturnal Jersey",
          "p": "Logo printed jersey made with 100% polyester"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/jersey-two.png",
          "h2": "Nocturnal Jersey V2",
          "p": "Logo printed hoodie made with 100% polyester"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/hoodie.png",
          "h2": "Nocturnal Hoodie",
          "p": "Logo printed hoodie made with 100% polyester"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/hoodie-two.png",
          "h2": "Nocturnal Hoodie V2",
          "p": "Logo printed hoodie made with 100% polyester"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/jacket.png",
          "h2": "Nocturnal Jacket",
          "p": "Logo printed jacket made with 100% polyester"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/flag.png",
          "h2": "Nocturnal Banner",
          "p": "Logo printed banner made with 100% cloth"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/black-icon-hoodie.png",
          "h2": "Icon Hoodie",
          "p": "Logo printed hoodie made with 100% cloth"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/black-icon-tee.png",
          "h2": "Black Icon Tee",
          "p": "Logo printed tee made with 100% cloth"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/white-icon-tee.png",
          "h2": "White Icon Tee",
          "p": "Logo printed tee made with 100% cloth"
        }
      </script>
    </div>
  </div>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
